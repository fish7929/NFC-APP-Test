<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
                  "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta name="viewport"  content="width=device-width" />
		<meta http-equiv='Content-Type' content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.simpledialog.min.css">
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>PhoneGap 门禁</title>
    </head>
	<body>
		<!--设置用户和开门时限-->
        <div data-role="page" id="userPage"  style="background-image: url(./img/bg.png);">
			
			<div data-role="header"  data-position="fixed" data-theme='e'>
				<h1>门禁</h1>
			</div><!--/header-->
			<div data-role="content" data-inset="true" >
				<form >
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="oldPass">旧密码：</label>
							<input type="password" id="oldPass" name="oldPass" />
							<label for="newPass1">新密码：</label>
							<input type="password" id="newPass1" name="newPass1" />
							<label for="newPass2">再次新密码：</label>
							<input type="password" id="newPass2" name="newPass2" />
						</fieldset>
					</div>
					<button name="submit" id="submit" data-inline="true">确认</button>
					<button name="reset" id="reset" data-inline="true">重设</button>
				</form>
				<!--以下是登录弹框输入密码-->
				<div id="admin_light" class="admin_dialog" data-theme="e">
					<h1 style="text-align:center; margin-top: -10px; ">密码</h1>
					<input type="password" name="pass" id="pass" value=""/>
					<a data-icon='check' data-role='button' href='#'   rel="external" id='ok' style="float:left; margin-right: 5px;">确定</a>
					<a data-icon='delete' data-role='button' href='#'  id='cancel' style="float:left;" >取消</a>
				</div>
				<div id="admin_fade" class="black_overlay"></div>
			</div>
			<div data-role="footer" data-mini="true" data-position="fixed" data-id="unifiedFooter" data-theme='e'>
				<div data-role="navbar" > 
					<ul>
						<li><a href="user.html" id="user"  data-icon="star" rel="external">用户</a></li> 
						<li><a href="admin.html" id="admin" data-icon="grid" rel="external">管理员</a></li>
						<li><a href="#" id="setup" class="ui-btn-active" data-icon="gear" >设置</a></li> 
						<li><a href="#" id="exit" data-icon="delete" >退出</a></li> 
					</ul> 
				</div>
			</div><!--/footer-->
        </div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap-nfc.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap-toast.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.simpledialog2.min.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/adminPass.js"></script>
        <script type="text/javascript" src="js/setup.js"></script>
        <script type="text/javascript" src="js/exit.js"></script>
    </body>
</html>
