<html>
    <head>
        <meta name="viewport"  content="width=device-width" />
		<meta http-equiv='Content-Type' content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.structure-1.3.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.simpledialog.min.css" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<title>PhoneGap 门禁</title>
    </head>
	<body>
		<!--管理员界面-->
        <div data-role="page" id="adminPage" data-dom-cache="true" data-theme="e">
			<div data-role="header"  data-position="fixed" data-theme='e'>
				<h1>门禁</h1>
			</div><!--/header-->
			<div data-role="content" data-theme="e" id="adminContent" style='margin-left:5%'>
				<div class="ui-grid-b" style="margin-top:10%">
					<div class="ui-block-a"><a href="" id='userInfo'   rel="external"><img src="img/search-user.png" width="80%" /><p align="center" >用户信息</p></a></div>
					<div class="ui-block-b"><a href="" id='lockInfo'  rel="external"><img src="img/search-detection.png"  width="80%"/><p align="center" >门锁信息</p></a></div>
					<div class="ui-block-c"><a href="" id='unlockRecords'  rel="external"><img src="img/search-records.png"  width="80%"/><p align="center" >开门记录</p></a></div>
				</div>
				<div class="ui-grid-b">
					<div class="ui-block-a"><a href="" id='illegalRecords'  rel="external"><img src="img/error.png"  width="80%"/><p align="center" >非法记录</p></a></div>
					<div class="ui-block-b"><a href="" id='modifyInfo'   rel="external"><img src="img/setup.png"  width="80%"/><p align="center" >修改信息</p></a></div>
					<div class="ui-block-c"><a href="" id="addUser" rel="external"><img src="img/setup.png"  width="80%"/><p align="center" >增加用户</p></a></div>
				</div>
				<div class="ui-grid-b">
					<div class="ui-block-a"><a href="" id='deleteUser'   rel="external"><img src="img/error.png"  width="80%"/><p align="center" >删除用户</p></a></div>
					<div class="ui-block-b"><a href="" id='otherSetup'   rel="external"><img src="img/setup.png"  width="80%"/><p align="center" >其他设置</p></a></div>
					<div class="ui-block-c"><a href="" id='more'  rel="external"><img src="img/setup.png"  width="80%"/><p align="center" >....</p></a></div>
				</div>
				<!--以下是登录弹框输入密码-->
			<div id="admin_light" class="my_dialog" data-theme="e">
				<h1 style="text-align:center; margin-top: -10px; ">密码</h1>
				<input type="password" name="pass" id="pass" value=""/>
				<a data-icon='check' data-role='button' href='#'   rel="external" id='ok' style="float:left; margin-right: 5px;">确定</a>
				<a data-icon='delete' data-role='button' href='#'  id='cancel' style="float:left;" >取消</a>
			</div>
			<div id="admin_fade" class="black_overlay"></div>
			</div><!--/right page content-->
			<div data-role="footer" data-mini="true" data-position="fixed" data-id="unifiedFooter" data-theme='e'>
				<div data-role="navbar" > 
					<ul>
						<li><a href="user.html" id="user" data-icon="star" rel="external">用户</a></li> 
						<li><a href="#" id="admin" class="ui-btn-active" data-icon="grid" >管理员</a></li>
						<li><a href="setup.html" id="setup" data-icon="gear" rel="external">设置</a></li> 
						<li><a href="#" id="exit" data-icon="delete" >退出</a></li> 
					</ul> 
				</div>
			</div><!--/footer-->
        </div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8" src="phonegap-nfc.js"></script>
		<script type="text/javascript" charset="utf-8" src="phonegap-toast.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.simpledialog2.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
        <script type="text/javascript" src="js/exit.js"></script>
    </body>
</html>
